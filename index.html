<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Minesweeper</title>
</head>
<body>
    <p>BETA version BY HAYK ANTONYAN</p>
    <div id="game">
        <div id="board">
            <div id="header" class="d-f">
                <div id="numbers_length" class="d-f">
                    <div id="mines_hundreds" class="flag_length bg"></div>
                    <div id="mines_tens" class="flag_length bg"></div>
                    <div id="mines_ones" class="flag_length bg"></div>
                </div>
                <div id="faces" class="smile bg"></div>
                <select id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="gameGroup">

            </div>
            <div class="changeFlagClick">
                <i class="fa-solid fa-flag"></i>
            </div>
        </div>
    </div>
    <script src="./script/index.js" type="module"></script>
</body>
</html>
